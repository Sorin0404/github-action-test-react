name: Deploy

on:
  push:
    branches:
      - main

env:
  AWS_S3_BUCKET: sorin-github-action-test
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  CODEDEPLOY_APPLICATION: sorin-github-action-test
  CODEDEPLOY_GROUP: sorin-github-action-test-group

jobs:
  deploy:
    name: Build, Deploy to S3 bucket
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: npm install -g pnpm
        run: npm install -g pnpm

      - name: pnpm install
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Make build.zip file
        run: zip -r build.zip ./dist/*

      - name: Make zip file
        run: zip -r build.zip ./build.zip ./appspec.yml ./scripts.deploy.sh

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp build.zip s3://${{ env.AWS_S3_BUCKET }}/build.zip

      - name: Deploy to CodeDeploy
        run: |
          aws deploy create-deployment \
          --application-name $CODEDEPLOY_APPLICATION \
          --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=build.zip \
          --deployment-group-name $CODEDEPLOY_GROUP \
          --file-exists-behavior OVERWRITE
